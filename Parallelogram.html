<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="button">
        Click me
    </div>
</body>
<style>
    .button {
        position: relative;
        padding: 10px 30px;
        width: 70px;
        color: #fff;
        /* text color, paddings, etc. */
    }
    .button::before {
        content: ''; /* To generate the box */
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 10px;
        z-index: -1;
        background: #58a;
        transform: skew(45deg);
    }
</style>
</html>
